<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
            border-collapse: collapse;
        }
        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        .cidade {
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Maria Veronica</td>

            <td>44</td>
            <td>ASG</td>
        </tr>
        <tr>
            <td>Junieliton</td>
            <td>M</td>
            <td>22</td>
            <td>Garçom</td>
        </tr>
        <tr>
            <td>Maria Andreza</td>
            <td>F</td>
            <td>25</td>
            <td>Doméstica</td>
        </tr>
        <tr>
            <td>Janaína</td>
            <td>F</td>
            <td>25</td>
            <td>Emfermagem</td>
        </tr>
        <tr>
            <td>Mycarla</td>
            <td>F</td>
            <td>26</td>
            <td>Auxíliar</td>
        </tr>
        <tr>
            <td>Junicleiton</td>
            <td>M</td>
            <td>20</td>
            <td>Garçom</td>
        </tr>
    </table>
</body>
</html>
