<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid rgb(8, 8, 8);
            padding: 15px;
            text-align: center;
        }
        thead {
            background-color: rgb(19, 19, 145);
            color: white;
        }
        #me, #mh {
            background-color: rgb(19, 19, 145);
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>    
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td style="text-align: left;">Matemática</td>
                <td>7.0</td>
                <td>7.0</td>
                <td>7.0</td>
            </tr>
            <tr>
                <td style="text-align: left;">Física</td>
                <td>8.0</td>
                <td>9.0</td>
                <td>8.5</td>
            </tr>
            <tr>
                <td style="text-align: left;">Química</td>
                <td>10.0</td>
                <td>9.5</td>
                <td>9.75</td>
            </tr>
            <tr>
                <td style="text-align: left;">Biologia</td>
                <td>6.0</td>
                <td>9.0</td>
                <td>7.5</td>
            </tr>
            <tr id="me">
                <td colspan="4" style="text-align: left;">Média de Exatas</td>
                <td>8.18</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td>História</td>
                <td>9.0</td>
                <td>10.0</td>
                <td>9.5</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>10.0</td>
                <td>10.0</td>
                <td>10.0</td>
            </tr>
            <tr id="mh">
                <td colspan="4" style="text-align: left;">Média de Humanas</td>
                <td>9.75</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
